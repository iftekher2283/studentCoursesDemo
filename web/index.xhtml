<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="3" style="border-style: none !important">
                <p:outputLabel value="Student ID" />
                <p:outputLabel value=":" />
                <p:inputText value="#{student.id}" />
                
                <p:outputLabel value="Student Name" />
                <p:outputLabel value=":" />
                <h:outputText value="#{student.name}" />
            </p:panelGrid>
        </h:form>
        
        <div style="height: 20px">
            
        </div>
        
        <p:dataTable var="section" value="#{student.registeredSections}">
            <p:column headerText="Course Code">
                <h:outputText value="#{section.course.courseCode}" />
            </p:column>
            <p:column headerText="Section">
                <h:outputText value="#{section.sectionNumber}" />
            </p:column>
            <p:column headerText="Title">
                <h:outputText value="#{section.course.courseTitle}" />
            </p:column>
            <p:column headerText="Section">
                <h:outputText value="#{section.facultyCode}" />
            </p:column>
        </p:dataTable>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
